<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <div class="head__result">
        <h2>
          Your Result
        </h2>
        <div class="total__score">
          <div class="total__score__result">
            <p>76</p>
          </div>
            <p class="text1">
            of 100
            </p>
        </div>
        <div class="total__score__text">
          <p class="text2">
            Great
          </p>
          <p class="text">
            You scored higher 
          than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="score__result">
        <h2>
          Summary
        </h2>
        <div class="score score1">
          <div class="topic">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="score__topic">
            <span>80</span>
            <p>/ 100</p>
          </div>
        </div>
        <div class="score score2">
          <div class="topic">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="score__topic">
            <span>92</span>
            <p>/ 100</p>
          </div>
        </div>
        <div class="score score3">
          <div class="topic">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="score__topic">
            <span>61</span>
            <p>/ 100</p>
          </div>
        </div>
        <div class="score score4">
          <div class="topic">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="score__topic">
            <span>72</span>
            <p>/ 100</p>
          </div>
        </div>
        <div class="btn">
          <div class="btn__press">
            <p>Continue</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
